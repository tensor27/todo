<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css" />
	<title>todo</title>
</head>

<body class='body'>

	<div class="container">
		<div class="theme__container" id='themesId'>
			<button id='themeButton' class='header__themes-btn'>
				<span class="btn-element"><img src="img/theme.png" alt="theme"></span>
			</button>
			<div id='themeMenu' class="themes">
				<span id='green'>Green</span>
				<span id='purple'>Purple</span>
				<span id='blue'>Blue</span>
				<span id='gray'>Gray</span>
			</div>
		</div>
		<h1 class='heading__one'>todo</h1>
		<!-- <div class="">ToDo</div> -->

		<!-- List of tasks -->
		<div class="card mb-4" id='cardTop'>
			<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3 mb-3 leaf">
			<ul id="tasksList" class="list-group list-group-flush">

			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card" id='cardBottom'>
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group bg-dark">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
					</div>
					<button type="submit" class="btn btn-lg active">Добавить</button>
				</form>
			</div>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
